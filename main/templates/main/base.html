{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>{% block title %}{% endblock title %}| Blog Check</title>

    <style>
      nav.navbar {
        height: 6rem !important;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06) !important;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6234cffd00.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- START NAV -->
    <nav class="navbar is-primary">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="\">
            <i class="fa-solid fa-blog fa-4x"></i>
          </a>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <form action="{% url 'search' %}" method="get">
                <div class="control has-icons-left">
                  <input
                    class="input is-rounded"
                    name="query"
                    type="text"
                    placeholder="Search"
                  />
                  <span class="icon is-left">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
              </form>
            </div>
            <a href="/" class="navbar-item is-size-5 has-text-weight-semibold">
              Home
            </a>
            <a
              href="{% url 'about' %}"
              class="navbar-item is-size-5 has-text-weight-semibold"
            >
              About
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- END NAV -->
    <section class="section">
      <div class="container">{% block content %} {% endblock content %}</div>
    </section>

    <!--Footer-->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <span
            >Created By Pritam Sarbajna |
            <span class="far fa-copyright"></span> 2022 All rights
            reserved.</span
          >
        </p>
      </div>
    </footer>
    <!--Footer-->
  </body>
</html>
